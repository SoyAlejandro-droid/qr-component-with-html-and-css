<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" href="normalize.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
		<title>Qr-code-component</title>
	</head>
	<body>
		<div class="container qr" role="qr component" >
			<div class="qr-wrapper">
				<img class="image" src="image-qr-code.png" alt="qr image" />
			</div>
			<p class="description one">Improve your front-end<br>skills by building projects</p>
			<p class="description two">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level</p>
		</div>
	</body>
